{% extends "layout.html" %}

<form
  action="{% url 'post_estates:new_estate' %}"
  style="max-width: 500px; margin: auto"
  method="post"
  enctype="multipart/form-data"
  class="needs-validation shadow-sm mx-auto"
  novalidate
>
  {% csrf_token %}
  <!---->
  <div class="container border border-danger p-3" style="max-width: 500px">
    {{form.as_p}}

</form>
{% endblock content %}
