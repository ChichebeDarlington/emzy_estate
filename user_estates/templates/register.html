{% extends "layout.html" %}
<!---->
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="">Register</h1>
      <div class="card shadow-sm">
        <div class="card-body">
          <form action="{% url 'user_estates:register' %}" method="post">
            {% csrf_token %}
            <!---->
            <label for="" class="mb-2">{{form.first_name.label}}</label>
            <div class="input-group mb-4" style="width: 100%">
              {{form.first_name}}
              <span class="input-group-text"
                ><i class="bi bi-person-add"></i
              ></span>
            </div>
            <!---->
            <!---->
            <label for="" class="mb-2">{{form.last_name.label}}</label>
            <div class="input-group mb-4" style="width: 100%">
              {{form.last_name}}
              <span class="input-group-text"
                ><i class="bi bi-person-add"></i
              ></span>
            </div>
            <!---->
            <!---->
            <label for="" class="mb-2">{{form.username.label}}</label>
            <div class="input-group mb-4" style="width: 100%">
              {{form.username}}
              <span class="input-group-text"
                ><i class="bi bi-person-add"></i
              ></span>
            </div>
            <!---->
            <label for="" class="mb-2">{{form.email.label}}</label>
            <div class="input-group mb-4">
              {{form.email}}
              <span class="input-group-text" id="basic-addon1"
                ><i class="bi bi-envelope-at"></i
              ></span>
            </div>
            <!---->
            <label for="" class="mb-2">{{form.password1.label}}</label>
            <div class="input-group mb-4">
              {{form.password1}}
              <span class="input-group-text" id="basic-addon1"
                ><i class="bi bi-lock"></i
              ></span>
            </div>
            <!---->
            <label for="" class="mb-2">{{form.password2.label}}</label>
            <div class="input-group mb-4">
              {{form.password2}}
              <span class="input-group-text" id="basic-addon1"
                ><i class="bi bi-lock"></i
              ></span>
            </div>

            <button type="submit" class="btn bg-danger text-white p-3">
              Register Now
              <span class="">
                <i class="bi bi-chevron-right"></i>
              </span>
            </button>
          </form>
          <p class="my-3">
            Already have an account?
            <a
              href="{% url 'user_estates:login' %}"
              class="text-decoration-none text-danger"
              >Click here to sign in..</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="">
   const form_fields = document.getElementsByTagName("input");

  for (let field of form_fields) {
    field.classList.add("form-control", "w-100");
  }
</script>
{% endblock content %}
