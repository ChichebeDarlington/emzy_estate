{% extends "layout.html" %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1>Login</h1>
      <div class="card shadow-sm">
        <div class="card-body">
          <form action="{% url 'user_estates:login' %}" method="post">
            {% csrf_token %}
             <!---->
            <label for="" class="mb-2">{{form.email.label}}</label>
            <div class="input-group mb-4">
              {{form.username}}
              <span class="input-group-text" id="basic-addon1"
                ><i class="bi bi-envelope-at"></i
              ></span>
            </div>
            <!---->
            <label for="" class="mb-2">{{form.password.label}}</label>
            <div class="input-group mb-4">
              {{form.password}}
              <span class="input-group-text" id="basic-addon1"
                ><i class="bi bi-lock"></i
              ></span>
            </div>
            <!---->

            <button type="submit" class="btn bg-danger text-white p-3">
              Login
              <span class="">
                <i class="bi bi-chevron-right"></i>
              </span>
            </button>
          </form>
          <p>
            Don't have an account?<a href="{% url 'user_estates:register' %}"
              >Register Now.</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="">
  let form_fields = document.getElementsByTagName("input");
  form_fields[2].placeholder = 'Email'
  form_fields[3].placeholder = 'Password'


  for (let field in form_fields){
    form_fields[field].className += 'form-control w-100'
  }
</script>
{% endblock content %}
